zenchain: 1.0
name: sawroom-blockchain
start: single-random
blocks:
  single-random:
    type: zencode
    next: sawroom-store-secret-message
  sawroom-store-secret-message:
    type: zencode
    fileKeys: sawroom-store-secret-message-input
    next: timeout-input
  timeout-input:
    type: wait
    milliseconds: 1000
    next: sawroom-read-secret-message
  sawroom-read-secret-message:
    type: zencode
    fileKeys: sawroom-read-secret-message-input