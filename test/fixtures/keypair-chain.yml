zenchain: 1.0
name: correct-keypair
start: create-pbkdf
blocks:
  create-pbkdf:
    type: zencode
    next: create-keypair
    fileKeys: create-pbkdf-input
  create-keypair:
    type: zencode
    next: verify-keypair
    fileKeys: create-keypair-input
  verify-keypair:
    type: zencode
    fileKeys: verify-keypair-input
    output: 
      isSameKeypair: context.get("create-keypair").output[context.get("create-keypair").keys.username].keypair.public_key === context.get("verify-keypair").output[context.get("verify-keypair").keys.username].keypair.public_key